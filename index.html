      cursor: pointer; transition: opacity 0.5s;
    }
    .start-btn {
      padding: 15px 40px; border: 2px solid var(--gold); color: var(--gold);
      font-size: 18px; text-transform: uppercase; border-radius: 50px; background: transparent;
      margin-top: 20px; font-weight: bold;
    }

    /* CONTROLS (Gauche) */
    .controls-area {
      position: absolute; bottom: 20px; left: 20px; display: flex; gap: 10px; z-index: 1000; opacity: 0.5; transition: 0.3s;
    }
    .controls-area:hover { opacity: 1; }
    .ctrl-btn {
      background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; 
      width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    .ctrl-btn:hover { background: var(--gold); color: #000; }
    .playing { background: var(--gold); color: #000; animation: pulse 1s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    /* LOGO INSTITUT (Droite) */

      position: absolute; bottom: 20px; right: 20px; width: 90px; z-index: 900;

    .ihsan-logo img { width: 100%; display: block; }

      position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);

    .mosque-info p { 
      font-size: 1.4vw; color: rgba(255,255,255,0.9); font-weight: 300;

      border: 1px solid rgba(255,255,255,0.1);
    }
    /* Statut synchro int√©gr√© */
    .sync-dot { width: 10px; height: 10px; border-radius: 50%; background: orange; display: inline-block; box-shadow: 0 0 5px orange; }

    .clock-container { text-align: right; }
    .main-time { 
      font-family: 'Oswald', sans-serif; font-size: 8vw; line-height: 0.9; font-weight: 500;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);

    .date-display { font-size: 1.5vw; color: rgba(255,255,255,0.8); margin-top: 5px; }
    .countdown-line {
      font-family: 'Inter', sans-serif; font-size: 1.2vw; color: var(--gold);

    /* MODAL */

  function unlockAudio() {
    const screen = document.getElementById('startScreen');
    screen.style.opacity = '0';
    setTimeout(() => { screen.style.display = 'none'; }, 500);
    const a1 = document.getElementById('adhanFajr');
    const a2 = document.getElementById('adhanNormal');

  // --- SETTINGS ---
  function loadSettings() {
    const s = localStorage.getItem('mawaqitV15');
    if(s) {
      const p = JSON.parse(s);
      config = { ...config, ...p };
    }
    applyConfig();
  }

  function applyConfig() {
    document.body.style.backgroundImage = `url('${config.bgUrl || DEFAULT_BG}')`;
    document.getElementById('adhanFajr').src = config.urlFajr;
    document.getElementById('adhanNormal').src = config.urlNormal;
    document.getElementById('confName').value = config.manualName;
    document.getElementById('confIdInput').value = config.id;
    document.getElementById('confBg').value = config.bgUrl;
    
    setSelect('selFajr', 'custFajr', config.urlFajr);
    setSelect('selNormal', 'custNormal', config.urlNormal);
    
    updateLabels();
  }

  function updateLabels() {
    // Si la config a d√©j√† lat/lng/name via le saveSettings, on utilise, sinon on cherche dans CITIES
    const c = CITIES.find(x => x.id === config.id);
    let displayCity = config.cityName;
    if(c) displayCity = c.name;
    
    document.getElementById('displayTitle').textContent = config.manualName || "Institut Ihsan";
    document.getElementById('displaySource').innerHTML = `ID : ${config.id} &nbsp;|&nbsp; ${displayCity}`;
  }

  function saveSettings() {
    const getVal = (s, c) => {
        const v = document.getElementById(s).value;
        return v === 'custom' ? document.getElementById(c).value : v;
    };
    
    config.manualName = document.getElementById('confName').value;
    
    // Traitement ID
    let rawId = document.getElementById('confIdInput').value.trim();
    const match = rawId.match(/\/prayer_widget\/(\d+)\//);
    if(match) rawId = match[1];
    config.id = rawId;

    config.bgUrl = document.getElementById('confBg').value;
    config.urlFajr = getVal('selFajr', 'custFajr');
    config.urlNormal = getVal('selNormal', 'custNormal');
    
    // Maj Coords si ville connue dans la liste
    const c = CITIES.find(x => x.id === config.id);
    if(c) {
        config.lat = c.lat;
        config.lng = c.lng;
        config.cityName = c.name;
    }

    localStorage.setItem('mawaqitV15', JSON.stringify(config));
    applyConfig();
    calculateMathFallback();
    fetchTimes();
    closeSettings();
  }

  function setSelect(selId, custId, val) {
    const s = document.getElementById(selId);
    const c = document.getElementById(custId);
    let found = false;
    for(let i=0; i<s.options.length; i++) {
        if(s.options[i].value === val) { s.selectedIndex = i; found = true; break; }
    }
    if(!found && val) { 
        s.value = 'custom'; 
        c.style.display = 'block'; 
        c.value = val; 
    } else { 
        c.style.display = 'none'; 
    }
  }

  function checkCustomAudio(t) {
    const v = document.getElementById('sel'+t).value;
    document.getElementById('cust'+t).style.display = (v === 'custom') ? 'block' : 'none';
  }

    const btn = document.getElementById(type === 'fajr' ? 'btnTestFajr' : 'btnTestNormal');
    
    if(!p.paused) {
        p.pause(); p.currentTime = 0;
        btn.classList.remove('playing');
        debug("Audio arr√™t√©");
    } else {
        // Stop other first
        const other = document.getElementById(type === 'fajr' ? 'adhanNormal' : 'adhanFajr');
        other.pause(); other.currentTime = 0;
        document.getElementById('btnTestFajr').classList.remove('playing');
        document.getElementById('btnTestNormal').classList.remove('playing');
        
        p.play().catch(e => { alert("Erreur audio: " + e); debug("Audio play err: "+e); });
        btn.classList.add('playing');
        debug("Audio test lanc√©: " + type);
        
        p.onended = () => btn.classList.remove('playing');
    }
  }

  // --- MATH ENGINE (ADHAN.JS) ---
  function calculateMathFallback() {
    if(typeof adhan === 'undefined') { debug("AdhanLib manquante"); return; }

    const date = new Date();
    const coords = new adhan.Coordinates(config.lat, config.lng);
    const params = adhan.CalculationMethod.MuslimWorldLeague(); 
    params.madhab = adhan.Madhab.Shafi;
    params.fajrAngle = 18; params.ishaAngle = 18;
    // Petit ajustement manuel souvent n√©cessaire par rapport √† SalatCalendar
    // params.adjustments.fajr = 2; 

    const p = new adhan.PrayerTimes(coords, date, params);
    const fmt = (d) => d.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});

    currentTimes = {
        fajr: fmt(p.fajr), dohr: fmt(p.dhuhr), asr: fmt(p.asr),
        maghrib: fmt(p.maghrib), isha: fmt(p.isha)
    };
    renderTimes();
    recalcNextPrayer();
    
    document.getElementById('syncDot').style.background = "orange";
    document.getElementById('syncDot').title = "Mode Math√©matique (Hors ligne)";
    debug("Calcul math√©matique appliqu√© (" + config.cityName + ")");
  }

  // --- SCRAPING ENGINE ---
  const PROXY = "https://corsproxy.io/?"; 
  async function fetchTimes() {
    debug("Tentative synchro web ID " + config.id + "...");
    const URL = `https://www.salatcalendar.com/index.php/EmbededPrayer/prayer_widget/${config.id}/en/2/light`;
    
    try {
      const res = await fetch(PROXY + encodeURIComponent(URL));
      if(!res.ok) throw new Error("Proxy error " + res.status);
      const html = await res.text();
      
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      const tds = Array.from(doc.querySelectorAll('td'));
      const timeRegex = /^\s*\d{1,2}:\d{2}\s*$/;
      const times = tds.map(t => t.textContent.trim()).filter(t => timeRegex.test(t));
      
      if(times.length >= 6) {
        currentTimes = { fajr: times[0], dohr: times[2], asr: times[3], maghrib: times[4], isha: times[5] };
        renderTimes();
        recalcNextPrayer();
        document.getElementById('syncDot').style.background = "#0f0";
        document.getElementById('syncDot').title = "Synchro Web OK";
        document.getElementById('syncDot').style.boxShadow = "0 0 8px #0f0";
        debug("Synchro Web R√âUSSIE !");
      } else {
        throw new Error("HTML re√ßu mais pas d'heures");
      }
    } catch(e) {
      debug("Echec synchro web (" + e.message + "). On garde les maths.");
    }
  }

  function renderTimes() {
    ['fajr','dohr','asr','maghrib','isha'].forEach(k => {
      const el = document.getElementById(`time-${k}`);
      if(el) el.textContent = currentTimes[k];
    });
  }

  // --- UI LOGIC ---
  function recalcNextPrayer() {
    if(!currentTimes.fajr) return;
    const now = new Date();
    const ids = ['fajr','dohr','asr','maghrib','isha'];
    nextPrayerTimeObj = null;
    for(let id of ids) {
      const [h, m] = currentTimes[id].split(':').map(Number);
      const pDate = new Date(); pDate.setHours(h, m, 0, 0);
      if(pDate > now) { nextPrayerTimeObj = pDate; break; }
    }
    if(!nextPrayerTimeObj) {
      const [h, m] = currentTimes['fajr'].split(':').map(Number);
      const pDate = new Date(); pDate.setDate(pDate.getDate() + 1);
      pDate.setHours(h, m, 0, 0);
      nextPrayerTimeObj = pDate;
    }
  }

  function checkTriggers() {
    if(!currentTimes.fajr) return;
    const now = new Date();
    const curMins = now.getHours() * 60 + now.getMinutes();
    const ids = ['fajr','dohr','asr','maghrib','isha'];
    let activeId = 'fajr';

    for(let id of ids) {
      const [h, m] = currentTimes[id].split(':').map(Number);
      if((h*60+m) > curMins) { activeId = id; break; }
      
      if(now.getHours() === h && now.getMinutes() === m && now.getSeconds() < 2) {
        if(lastAdhanPlayed !== id) {
          const p = document.getElementById(id === 'fajr' ? 'adhanFajr' : 'adhanNormal');
          p.play().catch(e=>debug("Autoplay block"));
          lastAdhanPlayed = id;
        }
      }
    }
    const [ih, im] = currentTimes['isha'].split(':').map(Number);
    if(curMins >= (ih*60+im)) activeId = 'fajr';

    document.querySelectorAll('.prayer-card').forEach(c => c.classList.remove('active'));
    document.getElementById(`card-${activeId}`).classList.add('active');
  }

  function updateClock() {
    const now = new Date();
    document.getElementById('digitalClock').innerText = now.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
    document.getElementById('dateDisplay').innerText = now.toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'long', year:'numeric'});

    const cdEl = document.getElementById('countdown');
    if(nextPrayerTimeObj) {
        const diff = nextPrayerTimeObj - now;
        if(diff > 0) {
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            const ss = s.toString().padStart(2, '0');
            const mm = m.toString().padStart(2, '0');
            cdEl.innerHTML = `PROCHAINE DANS <span style="color:#fff">${h}:${mm}:${ss}</span>`;
        } else {
            cdEl.textContent = "C'EST L'HEURE";
            recalcNextPrayer();
        }
    }
    checkTriggers();
  }

  // --- UTILS UI ---
  function populateCities() {
    const dl = document.getElementById('cityList');
    CITIES.forEach(c => {
        let op = document.createElement('option');
        op.value = c.name;
        dl.appendChild(op);
    });
  }
  function updateIdFromCity() {
    const val = document.getElementById('cityInput').value;
    const c = CITIES.find(x => x.name === val);
    if(c) document.getElementById('confIdInput').value = c.id;
  }
  function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
  function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
  function toggleConsole() {
     const c = document.getElementById('debugConsole');
     c.style.display = c.style.display === 'block' ? 'none' : 'block';
  }

  init();
</script>
